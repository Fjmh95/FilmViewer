

<ion-row>
  <div class="slidersTitleContainer"><p class="sliderTitle"><span>Lo m√°s Popular</span></p></div>
</ion-row>
  <ion-slides [scrollbar]="true" [options]="sliderOptions">
    <ion-slide class="slideContainer" *ngFor="let film of popularFilms" [routerLink]="['./', film.id]">
      <ion-card>
        <img  [src]="film.fullImagePath" />
        <ion-card-header>
          <ion-card-title class="cardTitle">{{film.title}}</ion-card-title>
          <ion-card-subtitle class="cardSubtitle">{{film.original_title}} <span class="vote">{{film.vote_average}}</span></ion-card-subtitle>
        </ion-card-header>
      </ion-card>

    </ion-slide>
  </ion-slides>
